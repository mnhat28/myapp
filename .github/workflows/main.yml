
name: CI/CD to K3s Master
on:
  push:
    branches: [ "main" ]
jobs:
  build-and-deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/myapp:${{ github.sha }} .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/myapp:${{ github.sha }}
      - name: Deploy to K3s Master via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.MASTER_HOST }}
          username: ${{ secrets.MASTER_USER }}
          key: ${{ secrets.MASTER_SSH_KEY }}
          script: |
            cd ~/k8s
            #sed -i "s|<DOCKERHUB_USERNAME>/myapp:latest|${{ secrets.DOCKERHUB_USERNAME }}/myapp:${{ github.sha }}|" deployment.yaml
            sed -i "s|image:.*myapp:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/myapp:${{ github.sha }}|g" deployment.yaml
            sudo kubectl apply -f deployment.yaml
            sudo kubectl apply -f service.yaml
            #sudo kubectl rollout status deployment/myapp -n default
            # üß© Ghi ch√∫ cho rollback history
            sudo kubectl annotate deployment myapp kubernetes.io/change-cause="Deploy image: ${{ secrets.DOCKERHUB_USERNAME }}/myapp:${{ github.sha }}" --overwrite

            # üß© Theo d√µi ti·∫øn tr√¨nh rollout
            echo "‚åõ Waiting for rollout to complete..."
            if ! sudo kubectl rollout status deployment/myapp -n default --timeout=180s; then
              echo "‚ùå Rollout failed! Performing rollback..."

              # Ghi ch√∫ l√Ω do rollback v√†o annotation
              TIMESTAMP=$(date '+%Y-%m-%d %H:%M:%S')
              sudo kubectl annotate deployment myapp kubernetes.io/change-cause="Rollback on $TIMESTAMP due to failed rollout of image: ${{ secrets.DOCKERHUB_USERNAME }}/myapp:${{ github.sha }}" --overwrite
              
              sudo kubectl rollout undo deployment/myapp -n default
              sudo kubectl rollout status deployment/myapp -n default --timeout=120s
              echo "‚úÖ Rollback completed."
              exit 1
            fi

            echo "‚úÖ Deployment successful."
