name: CI/CD Pipeline

on:
  push:
    branches:
      - main   # chạy khi có commit vào branch main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code từ GitHub
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Login vào Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # 3. Build Docker image
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/myapp:latest .

      # 4. Push Docker image lên Docker Hub
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/myapp:latest

      # 5. Deploy bằng Ansible (chạy trên control node qua SSH)
      - name: Run Ansible Playbook
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.CONTROL_NODE_IP }}
          username: ${{ secrets.CONTROL_NODE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/myapp/ansible
            ansible-playbook -i inventory.ini deploy.yml

